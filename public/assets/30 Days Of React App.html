  <script defer="" src="./30 Days Of React App_files/bundle.js.download"></script><style>body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
    monospace;
}

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html,
body {
  height: 100%;
  line-height: 1.5;
  font-family: 'Montserrat';
  font-weight: 300;
  color: black;
}

.root {
  min-height: 100%;
  position: relative;
}

.header-wrapper,
.main-wrapper,
.footer-wrapper {
  width: 100%;
  margin: auto;
}

.header-wrapper,
.main-wrapper {
  padding: 10px;
  margin: 2px auto;
}

h1 {
  font-size: 70px;
  font-weight: 300;
}

h2,
h3 {
  font-weight: 300;
}

header {
  background: #6cf;
  padding: 10px;
}

main {
  padding: 10px 10px 60px;
  /* Height of the footer */
}

ul {
  margin-left: 15px;
}

ul li {
  list-style: none;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  /* Height of the footer */
  background: #6cf;
}

.footer-wrapper {
  font-weight: 400;
  text-align: center;
  line-height: 60px;
}

h1{
  color: black;
  font-size: 2rem;
  margin-bottom: 0.005rem;
}

button{
  background-color: black;
  color:azure;
  padding: 1rem 1.5rem;
  font-size: 1.5rem;
  cursor: pointer;
}

.colors-container{
  background-color: rgb(216, 249, 250);
  margin-top: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  gap:1rem;
}

.colors-container .color-box h2{
  background-color: black;
  color:azure;
  padding: 5rem 5rem;
  font-size: 2.5rem;
  font-weight: 800;
}

.colors-container .color-box {
  background-color: #ffffff;
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: rgb(86, 88, 89);
}
